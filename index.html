<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor IPTV</title>
    <style>
        :root {
            --color-bg-dark: #1a1a2e;
            --color-bg-medium: #16213e;
            --color-accent: #0f3460;
            --color-light: #e94560;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--color-bg-dark);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .iptv-container {
            width: 100%;
            max-width: 1000px;
            background-color: var(--color-bg-medium);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #videoPlayer {
            width: 100%;
            max-height: 70vh;
            background-color: black;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--color-accent);
        }

        .channel-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px;
            background-color: var(--color-bg-dark);
            max-height: 300px;
            overflow-y: auto;
        }

        .channel-btn {
            padding: 10px 15px;
            background-color: var(--color-light);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .channel-btn:hover {
            transform: scale(1.05);
        }

        .channel-btn.active {
            background-color: #ff6b6b;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
        }

        #volumeSlider {
            width: 100px;
            accent-color: var(--color-light);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-light);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }

            #volumeSlider {
                width: 80px;
            }
        }
    </style>
   <!-- A√±adir librer√≠a HLS.js al <head> -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="iptv-container">
        <div id="loader" class="loader" style="display:none;"></div>
        <video id="videoPlayer" controls></video>
        
        <div class="controls">
            <button id="prevChannel" class="control-btn">‚¨ÖÔ∏è</button>
            <button id="playPauseBtn" class="control-btn">‚ñ∂Ô∏è</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
            <button id="muteBtn" class="control-btn">üîä</button>
            <button id="nextChannel" class="control-btn">‚û°Ô∏è</button>
            <button id="fullscreenBtn" class="control-btn">üñ•Ô∏è</button>
        </div>

        <div id="channelList" class="channel-list"></div>
    </div>

    <script>
        // URL del repositorio de GitHub para la lista de canales
        const CHANNEL_LIST_URL = "https://edgar-reyna.github.io/ListaIPTV/lista.txt";

        // Elementos del DOM
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevChannelBtn = document.getElementById('prevChannel');
        const nextChannelBtn = document.getElementById('nextChannel');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const channelListContainer = document.getElementById('channelList');
        const loader = document.getElementById('loader');

        let channels = [];
        let currentChannelIndex = 0;

        // Cargar lista de canales desde GitHub
        async function loadChannelList() {
            loader.style.display = 'block';
            channelListContainer.innerHTML = '';

            try {
                const response = await fetch(CHANNEL_LIST_URL);
                const text = await response.text();
                parseChannelList(text);
            } catch (error) {
                alert('Error al cargar la lista de canales: ' + error.message);
            } finally {
                loader.style.display = 'none';
            }
        }

        // Parsear lista de canales
        function parseChannelList(text) {
            // Formato esperado: "Nombre del Canal,URL del Stream"
            channels = text.split('\n')
                .filter(line => line.trim() !== '' && line.includes(','))
                .map(line => {
                    const [name, url] = line.split(',');
                    return { 
                        name: name.trim(), 
                        url: url.trim()
                    };
                });

            if (channels.length === 0) {
                alert('No se encontraron canales v√°lidos');
                return;
            }

            createChannelButtons();
            loadChannel(0);
        }

        // Funci√≥n para cargar canal
        // function loadChannel(index) {
        //     if (index < 0 || index >= channels.length) return;

        //     currentChannelIndex = index;
        //     videoPlayer.src = channels[index].url; 
        //     videoPlayer.load();
        //     videoPlayer.play();
        //     updateChannelButtons();        

        // }

    // Modificar funci√≥n loadChannel
    function loadChannel(index) {
        if (index < 0 || index >= channels.length) return;

        currentChannelIndex = index;
        const url = channels[index].url;

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(videoPlayer);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                videoPlayer.play();
            });
        } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
            videoPlayer.src = url;
            videoPlayer.addEventListener('loadedmetadata', () => {
                videoPlayer.play();
            });
        } else {
            alert('HLS no soportado');
        }

        updateChannelButtons(); 
    }




        // Actualizar botones de canal
        function updateChannelButtons() {
            const buttons = channelListContainer.querySelectorAll('.channel-btn');
            buttons.forEach((btn, index) => {
                btn.classList.toggle('active', index === currentChannelIndex);
            });
        }

        // Crear botones de canal
        function createChannelButtons() {
            channelListContainer.innerHTML = '';
            channels.forEach((channel, index) => {
                const btn = document.createElement('button');
                btn.textContent = channel.name;
                btn.classList.add('channel-btn');
                btn.title = channel.name; // Tooltip con nombre completo
                btn.addEventListener('click', () => loadChannel(index));
                channelListContainer.appendChild(btn);
            });
        }

        // Event Listeners para controles
        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });

        prevChannelBtn.addEventListener('click', () => {
            const newIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
            loadChannel(newIndex);
        });

        nextChannelBtn.addEventListener('click', () => {
            const newIndex = (currentChannelIndex + 1) % channels.length;
            loadChannel(newIndex);
        });

        volumeSlider.addEventListener('input', (e) => {
            videoPlayer.volume = e.target.value;
            muteBtn.textContent = e.target.value > 0 ? 'üîä' : 'üîá';
        });

        muteBtn.addEventListener('click', () => {
            videoPlayer.muted = !videoPlayer.muted;
            muteBtn.textContent = videoPlayer.muted ? 'üîá' : 'üîä';
            volumeSlider.value = videoPlayer.muted ? 0 : videoPlayer.volume;
        });

        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                videoPlayer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Inicializaci√≥n
        loadChannelList();
    </script>
</body>
</html>
